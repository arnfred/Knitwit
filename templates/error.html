$def with(error)

		<title>Knitting Pattern: Error</title>
		<link href="/static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="/static/main.css" rel="stylesheet">
	</head>
	<body>
		<div id="page">
			<div id="error" class="col-md-6 col-md-offset-3">

			</div>
		</div>
